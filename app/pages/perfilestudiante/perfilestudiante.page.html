<ion-header>
  <!-- TOOLBAR -->
  <ion-toolbar color="colortoolbar">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfíl Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>


      <ion-card-title class="titulo">
        Estudiante
      </ion-card-title>
      <br>
      <ion-item class="transparencia">
        <img src="assets/estudiantes.png" class="ion-padding">
      </ion-item>

      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Correo: </ion-label>
            <ion-input type="email" formCon0trolName="correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()" expand="full" fill="solid" shape="round">
          Ingresar
        </ion-button>
      </ion-card-content>


    </ion-card-content>
  </ion-card>
</ion-content>

<!-- FOOTER CON DIRECCION A PERFIL DOCENTE -->
<ion-footer>
  <ion-toolbar color="colortoolbar">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registroestudiante']">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
