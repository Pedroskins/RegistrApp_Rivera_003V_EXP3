<ion-header>
  <!-- TOOLBAR -->
  <ion-toolbar color="colortoolbar">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-card-title class="titulo">
        Generar QR de la Clase
      </ion-card-title>

      <ion-item>
        <ion-label position="block">Nombre Ramo:</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nom" required></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin" (click)="generaScan()">
        Generar QR
      </ion-button>

      <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'">
      </qrcode>


    </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="ion-margin" (click)="verScan()">
    Ver QR Code
  </ion-button>


  <ion-item>
    <ion-label class="ion-text-wrap">Resultado: {{scannedResult}}</ion-label>
  </ion-item>

  <ion-button (click)="CerrarSesion()" color="danger" expand="full">
    Cerrar SesiÃ³n
  </ion-button>
</ion-content>
