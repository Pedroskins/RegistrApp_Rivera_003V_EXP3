<ion-header>
  <!-- TOOLBAR -->
  <ion-toolbar color="colortoolbar">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Asistencia Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit)="addDatos()">
    <ion-card-title class="titulo">
      Registro
    </ion-card-title>
    <!-- USUARIO -->
    <ion-item>
      <ion-label position="fixed">Usuario: </ion-label>
      <ion-input type="text" placeholder="Usuario.." name="usuario" [(ngModel)]="newDato.usuario" required></ion-input>
    </ion-item>
    <!-- CONTRASEÑA -->
    <ion-item>
      <ion-label position="fixed">Contraseña: </ion-label>
      <ion-input type="password" placeholder="contraseña.." name="password" [(ngModel)]="newDato.password" required>
      </ion-input>
    </ion-item>
    <!-- REINGRESE CONTRASEÑA -->
    <ion-item>
      <ion-label position="fixed">Confirme Contraseña: </ion-label>
      <ion-input type="password" placeholder="Reingrese contraseña.." name="confirmacionPassword"
        [(ngModel)]="newDato.reingresepass" required></ion-input>
    </ion-item>
    <!-- CORREO -->
    <ion-item>
      <ion-label position="fixed">Correo: </ion-label>
      <ion-input type="email" placeholder="Correo.." name="correo" [(ngModel)]="newDato.correo" required></ion-input>
    </ion-item>
    <!-- PERFIL -->
    <ion-item>
      <ion-label position="fixed">Perfíl Usuario: </ion-label>
      <ion-input type="text" placeholder="Seleccione perfíl de usuario.." name="perfilUsuario"
        [(ngModel)]="newDato.perfilUsuario" required></ion-input>
    </ion-item>



    <ion-button [disabled]="formulario.invalid" type="submit" expand="full" fill="outline" shape="round">
      Agregar Usuario
    </ion-button>
  </form>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Datos</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap>
            <h3>{{dato.usuario}}</h3>
            <ion-text color="secondary">
              <p>{{dato.perfilusuario}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>




</ion-content>
